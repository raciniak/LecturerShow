	<body class="subpage">
		<div id="popup">

			<div id="header-wrapper">

							<!-- Nav -->

									<a href="index.html">Strona główna</a>

		<!-- Content -->
			<div id="content-wrapper">
				<div id="content">
					<div class="container">
						<div class="row">
							<div class="12u">
							
								<!-- Main Content -->
									<section>
										<header>
											<h2>Odtwarzacz</h2>
											<h3>Oglądaj filmy na naszym ekstra odtwarzaczu </h3>
										</header>
											<div id="myPlayer">
												<div class="playerScreen">	
											        	<video id="myVideo">
											            </video>
													    <div id="imgLoad" class="imageLoader" >
											        	</div>
												</div>	
												<div id="bodyVolumeLine">
													<div id="volumeLine"> 
														<div class="belt"></div>
													</div> 
												</div>	
												<div id="qualityPanel">
													<form action="">
														<input type="checkbox" name="1080p" value="1920x1080">1080p
														<br />
														<input type="checkbox" name="720p" value="1280x720">720p
														<br />
														<input type="checkbox" name="480p" value="854x480">480p
														<br />
														<input type="checkbox" name="360p" value="640x360">360p
														<br />
														<input type="checkbox" name="240p" value="426x240">240p
													</form>
												</div>	
											</div>
											<div id="playerNavigation">
												<div class="playerMenu">
													<div class="playerMenuLeft"> </div>
													<button id="playButton" > </button> 
													<button id="pauseButton" > </button>
													<button id="stopButton" > </button>
													<div class="separator"> </div>
													<div class="sliderSpace"> 
														<div id="timeLine">
															<div class="belt"></div>
														</div>
													</div>
													<div id="timeDiv">00:00:00</div>
													<div class="separator"> </div>
													<button id="volumeButton" class="volumeButton"> 
													</button>
													<div class="separator"> </div>
													<button id="hdButton" > </button>
													<button id="fullScreenButton" > </button>
													<div class="playerMenuRight"> </div>													
												</div>					
											</div>
											<div id="video_info">
												<div id="autor_video_player"></div>
												<div id="title_video_player"></div>
												<div id="views_video_player"></div>
												<div id="description_video_player"></div>
												<div id="rate_video_player">
													<div class="basic"  data-id="1"></div>
												</div>
												
											</div> 
											
											<hr>
											
											



											<div id="add_comment">
												<p id="comment_p">Dodaj komentarz </p>
												<textarea id="comment_area"></textarea>
												<input type="button" id="comment_button" onclick="addComment()" value="Dodaj komentarz">
											
												
											</div>
											<div id="show_comments">
												<h2> Komentarze </h2>
												<div id="comments"></div>
											</div>
											
											


	
	



									</section>
									

							</div>

											</div>

									<b id="b_formularz"> Treść: </b><textarea name="opis" id="opis_formularz" name="opis_formularz" required></textarea>
									<input type="submit" id="button_formularz" name="button_formularz" onclick="sendReport()">
								</section>
						
						</div>
