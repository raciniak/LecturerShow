<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <title>Aplołdziarka</title>

    <script type="text/javascript">
      function fileSelected(plik) {
        var file = document.getElementById(plik).files[0];
        if (file) {
          var fileSize = 0;
          if (file.size > 1024 * 1024)
            fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
          else
            fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
          if(plik == 'mowa'){
            document.getElementById('fileName1').innerHTML = 'Nazwa: ' + file.name;
            document.getElementById('fileSize1').innerHTML = 'Rozmiar: ' + fileSize;
            document.getElementById('fileType1').innerHTML = 'Typ: ' + file.type;
          }
          if(plik == 'slajdy'){
            document.getElementById('fileName2').innerHTML = 'Nazwa: ' + file.name;
            document.getElementById('fileSize2').innerHTML = 'Rozmiar: ' + fileSize;
            document.getElementById('fileType2').innerHTML = 'Typ: ' + file.type;
          }
        }
      }

      function uploadFile() {
        if(document.getElementById('fileType1').innerHTML.toString().contains("video") == false)
        {
            alert("Niepoprawny typ pliku mowy");
            return;
        }
        if(document.getElementById('fileType2').innerHTML.toString().contains("video") === false
                && document.getElementById('fileType2').innerHTML.toString().contains("pdf") === false)
        {
            alert("Niepoprawny typ pliku slajdow");
            return;
        }
        var fd = new FormData();
        fd.append("mowa", document.getElementById('mowa').files[0]);
        fd.append("slajdy", document.getElementById('slajdy').files[0]);
        fd.append("login", document.getElementById('login').value);
        fd.append("name", document.getElementById('name').value);
        fd.append("opis", document.getElementById('opis').value);
        var xhr = new XMLHttpRequest();
        xhr.upload.addEventListener("progress", uploadProgress, false);
        xhr.addEventListener("load", uploadComplete, false);
        xhr.addEventListener("error", uploadFailed, false);
        xhr.addEventListener("abort", uploadCanceled, false);
        xhr.open("POST", "http://localhost:8080/up/UploadServlet");
        xhr.send(fd);
      }

      function uploadProgress(evt) {
        if (evt.lengthComputable) {
          var percentComplete = Math.round(evt.loaded * 100 / evt.total);
          document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
          document.getElementById('progressBar').value = percentComplete;
        }
        else {
          document.getElementById('progressNumber').innerHTML = 'unable to compute';
        }
      }

      function uploadComplete(evt) {
        /* This event is raised when the server send back a response */
        alert(evt.target.responseText);
      }

      function uploadFailed(evt) {
        alert("There was an error attempting to upload the file.");
      }

      function uploadCanceled(evt) {
        alert("The upload has been canceled by the user or the browser dropped the connection.");
      }
    </script>
</head>
<body>
  <form id="form1" enctype="multipart/form-data" method="post" action="UploadServlet">
    <div class="row">
      <label for="name">Nazwa filmu</label><br />
      <input type="text" name="name" id="name" required />
      
    </div>
    <div class="row">
      <label for="login">Login</label><br />
      <input type="text" name="login" id="login" required />
    </div>

      <label for="opis">Opis</label><br />
      <textarea name="opis" id="opis" rows="4" cols="50" required ></textarea>
      
    <div class="row">
      <label for="mowa">Wybierz plik z przemówieniem</label><br />
      <input type="file" name="mowa" id="mowa" onchange="fileSelected('mowa');" accept="video/*"/>
    </div>
    <div id="fileName1"></div>
    <div id="fileSize1"></div>
    <div id="fileType1"></div>
    <br />
    <div class="row">
      <label for="slajdy">Wybierz plik ze slajdami (wideo/PDF)</label><br />
      <input type="file" name="slajdy" id="slajdy" onchange="fileSelected('slajdy');" accept="video/*, application/pdf"/>
    </div>
    <div id="fileName2"></div>
    <div id="fileSize2"></div>
    <div id="fileType2"></div>
    <br />
    <div id="progressNumber"></div>
    <div class="row">
    <progress id="progressBar" value="0" max="100" style="width:300px;">
    </div>
    <div class="row">
      <input type="button" onclick="uploadFile()" value="Wrzuć" />
    </div>
  </form>
</body>
</html>
