<!DOCTYPE html>

<html lang="pl">
    <head>
        <title>Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/player.css">
        <link rel="stylesheet" href="css/range.css">
        <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/range.js"></script>
    </head>
    <body>
        <div id="player_box">
            <div>
                <div id="vidbox">
                    <video id="vid" width="640" height="360">
                        <source id="film"  src="movies/movie1/trailer_test.mp4" type="video/mp4">
                    </video>
                </div>
                <div id="load_JPG" >
                    <img width="640" height="360" />

                </div>
            </div>

            <div id="timeline">
                <button name="play" id="playPause">GRAJ</button>
                <input id="slider" type="range" min="0" max="100" value="0" step="1">
                <span id="czasobecny"></span> / <span id="czastrwania">00:00</span>
                <button id="mute">WYCISZ</button>
                <input id="volslider" type="range" min="0" max="100" value="100" step="1">
            </div>
            </br>
            </br>
            <div id="timeline_editor">
                <div class="range" data-min="0" data-max="800" data-step="1">
                     <input id="poczatek" type="hidden" name="a" value="0" />
                     <input id="koniec" type="hidden" name="b" value="800" />
                     <input type="hidden" name="1" value="300" />
                     <input type="hidden" name="2" value="500" />
                     <input type="hidden" name="3" value="400" />
                </div>
            </div>
        </div>
        <div id="windows"></div>
    </body>
</html>
